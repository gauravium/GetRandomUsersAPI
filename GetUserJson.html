<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <div id="user-details">
        <h2>Loading...</h2>
    </div>

    <script>
        // Function to fetch user data from the API
        async function fetchUserData() {
            try {
                const response = await fetch('http://localhost:5296/api/RandomUser/GetUser');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        // Function to display user data in HTML
        async function displayUserData() {
            const userDetailsDiv = document.getElementById('user-details');
            userDetailsDiv.innerHTML = '<h2>Loading...</h2>';

            const userData = await fetchUserData();
            if (userData) {
                userDetailsDiv.innerHTML = `
                    <pre>${JSON.stringify(userData, null, 2)}</pre>
                `;
            } else {
                userDetailsDiv.innerHTML = '<h2>Error fetching user data!</h2>';
            }
        }

        // Call the function to display user data
        displayUserData();
    </script>
</body>
</html>
